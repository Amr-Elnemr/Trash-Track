<ion-header >

  <ion-navbar hideBackButton color="primary">
 	<ion-title>
		<ion-icon name="home"></ion-icon>
 		Home
 	</ion-title>
 	<ion-buttons end >
      <button ion-button outline  (click)="logout()">
      	<h6>Logout</h6>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="form">
	<h3>Hi {{ name }},</h3>
	<p>Please change your state when you are ready.</p>
	<ion-list>
		<ion-item>
		  <ion-label class="state">{{ state }}</ion-label>
		  <ion-toggle (ionChange)="beAvailable($event)" color="available" checked="false"></ion-toggle>
		</ion-item>
	</ion-list>
	
	<button 
		*ngIf="rideReady === true"
		ion-button 
		round 
		(click)="goride()" 
		class="rideBtn" 
		icon-left>
		<ion-icon name="navigate" ></ion-icon>
      	Start the ride
    </button>
	
	<figure *ngIf="state === 'Available' && rideReady === false">
	    <img class="img" src="assets/imgs/load.gif"alt="">
		<figcaption class="caption">
			<h4><i>Loading your ride</i></h4>
		</figcaption>
	</figure>


</ion-content>
